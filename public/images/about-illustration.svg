<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Horizon wordmark illustration">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="40" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="1200" height="700" rx="24" fill="#071129" />

  <!-- subtle grid -->
  <g opacity="0.06" stroke="#ffffff" stroke-width="1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M40 0H0V40"/>
      </pattern>
    </defs>
    <rect width="1200" height="700" fill="url(#grid)" />
  </g>

  <!-- Circuit arcs -->
  <g stroke="#06B6D4" stroke-opacity="0.12" stroke-width="2" fill="none">
    <path d="M120 520 C 260 360, 480 360, 620 520" />
    <path d="M220 420 C 360 260, 680 260, 820 420" />
  </g>

  <!-- HORIZON wordmark -->
  <g transform="translate(60,120)" filter="url(#shadow)">
    <text x="0" y="220" font-family="Inter, Roboto, sans-serif" font-weight="800" font-size="140" letter-spacing="10" fill="url(#g)">
      HORIZON
    </text>

    <!-- underline accent -->
    <rect x="0" y="240" width="760" height="12" rx="6" fill="#06B6D4" opacity="0.18"/>

    <!-- decorative shield icon -->
    <g transform="translate(820,40)">
      <path d="M60 0 L120 24 V72 C120 120 60 140 60 140 C60 140 0 120 0 72 V24 L60 0 Z" fill="#0ea5b7"/>
      <path d="M60 20 C70 20 78 28 78 38 C78 56 60 66 60 66 C60 66 42 56 42 38 C42 28 50 20 60 20 Z" fill="#ffffff" opacity="0.12"/>
    </g>

    <!-- tagline -->
    <text x="0" y="320" font-family="Inter, Roboto, sans-serif" font-weight="500" font-size="20" fill="#9CA3AF">
      Cybersecurity • Managed Services • Cloud & Network • 24/7 Monitoring
    </text>
  </g>

  <!-- right-side abstract tech shapes -->
  <g transform="translate(740,320)">
    <rect x="0" y="0" width="340" height="220" rx="12" fill="#061226" stroke="#06B6D4" stroke-opacity="0.06"/>
    <circle cx="50" cy="50" r="18" fill="#06B6D4" opacity="0.9"/>
    <rect x="90" y="30" width="160" height="12" rx="6" fill="#60A5FA" opacity="0.9"/>
    <rect x="90" y="70" width="220" height="10" rx="6" fill="#7C3AED" opacity="0.9"/>
    <rect x="20" y="120" width="300" height="8" rx="4" fill="#06B6D4" opacity="0.7"/>
  </g>

  <!-- small floating squares -->
  <g fill="#06B6D4" opacity="0.12">
    <rect x="980" y="80" width="8" height="8"/>
    <rect x="1020" y="120" width="6" height="6"/>
    <rect x="900" y="160" width="10" height="10"/>
  </g>

</svg>
